version: '3.6'
services:
  service:
    build:
      context: .
    env_file:
      - .env
    ports:
      - "8080:8080"
    command: uvicorn main:app --host 0.0.0.0 --port 8080

  db:
    image: postgres:12
    volumes:
      - app-db-data:/var/lib/postgresql/data/pgdata
    env_file:
      - .env
    environment:
      - PGDATA=/var/lib/postgresql/data/pgdata

  pgadmin:
    image: dpage/pgadmin4
    depends_on:
      - db
    env_file:
      - .env
    ports:
      - 5050:5050

volumes:
  app-db-data: